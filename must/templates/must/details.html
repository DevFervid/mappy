{% extends 'must/base.html' %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }} {% else %} Items {% endif %}
{% endblock %}
 
{% block content %}
   <div class="container">
      <div class="row" style="margin-top: 6%">
 
        <div class="col-sm-8 blog-main">
 
          <div class="blog-post">
              <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-6 text-right">
                            <img src="{% if item.image %} {{ item.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}" alt="..." style="height: 170px; width: auto">
                        </div>
                        <div class="col-md-6" style="padding-left: 20px">
                            <h3>{{ item.name }}</h3>
                            <h6><a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a></h6>
                            <p class="text-muted">Location:: {{ item.location }}</p>
                            <p>{{ item.description|safe|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>
              </div>
 
 
          </div><!-- /.blog-post -->
 
        </div><!-- /.blog-main -->
      </div><!-- /.row -->
 
    </div><!-- /.container -->
{% endblock %}
